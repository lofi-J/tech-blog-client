query GetAllPosts($inputs: GetPostsInput!) {
  getAllPosts(input: $inputs) {
    totalCount
    posts {
      id
      slug
      title
      hash_code
      published
      updated_at
      tags {
        ...TagAllFields
      }
      stats {
        ...PostStatsAllFields
      }
    }
  }
}

query GetPostsByTag($tag: String!) {
  getPostsByTag(tag: $tag) {
    totalCount
    posts {
      ...PostMetadataFields
    }
  }
}
