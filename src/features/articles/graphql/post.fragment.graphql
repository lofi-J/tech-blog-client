fragment PostBaseFields on Post {
  id
}

fragment PostMetadataFields on Post {
  slug
  hash_code
  title
  description
  category
  published
  updated_at
  tags {
    ...TagAllFields
  }
}

fragment PostAllFields on Post {
  ...PostBaseFields
  ...PostMetadataFields
  stats {
    ...PostStatsAllFields
  }
}
