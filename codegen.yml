overwrite: true
schema:
  - "http://localhost:3001/graphql"
documents:
  - "src/**/*.{gql,graphql}"
  - "src/**/*.tsx"
  - "src/**/*.ts"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      withComponent: false
      withHOC: false
      apolloReactHooksImportFrom: "@apollo/client"
