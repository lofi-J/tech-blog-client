overwrite: true
schema:
  - "http://localhost:3001/graphql"

generates:
  # Single generated file to avoid duplicates
  generated/graphql.ts:
    documents:
      - "src/**/*.graphql"
      - "src/**/*.gql"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      withComponent: false
      withHOC: false
      useIndexSignature: true
      skipTypename: false
      enumsAsTypes: true
